<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>

    <td mat-cell *matCellDef="let course"> {{ course.id }} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>

    <td mat-cell *matCellDef="let course">  {{ course.name }} </td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Fecha de inicio</th>

    <td mat-cell *matCellDef="let course"> {{ course.startDate | date : "dd/MM/YYYY" }} </td>
  </ng-container>

  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef>Fecha de fin</th>

    <td mat-cell *matCellDef="let course"> {{ course.endDate | date : "dd/MM/YYYY" }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>

    <td mat-cell *matCellDef="let course">
      <button (click)="deleteCourse.emit(course.id)" mat-icon-button color="warn" >
        <mat-icon>delete</mat-icon>
      </button>

      <button (click)="editCourse.emit(course.id)" mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
