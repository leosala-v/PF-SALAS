<mat-spinner *ngIf="isLoading$ | async; else isNotLoading"></mat-spinner>

<ng-template #isNotLoading>
  <table
    mat-table
    [dataSource]="(enrollments$ | async) || []"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>

      <td mat-cell *matCellDef="let enrollment">
        {{ enrollment.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef>Curso</th>

      <td mat-cell *matCellDef="let enrollment">
        {{ enrollment.course?.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>

      <td mat-cell *matCellDef="let enrollment">
        {{ enrollment.user?.name }} {{ enrollment.user?.lastName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>

      <td mat-cell *matCellDef="let user"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-template>
