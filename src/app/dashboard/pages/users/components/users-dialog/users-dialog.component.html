<h1 mat-dialog-title class="col-6">
  {{ user ? "Editando usuario" : "Crear usuario" }}
</h1>

<div mat-dialog-content class="col-6">
  <form [formGroup]="userForm">
    <div class="row">
      <div class="col-6" *ngFor="let field of ['name', 'lastName']">
        <mat-form-field class="w-100">
          <mat-label>{{ field === 'name' ? 'Nombre' : 'Apellido' }}</mat-label>
          <input formControlName="{{ field }}" matInput />
          <mat-error>
            {{ userForm.get(field)?.errors | formErrors }}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput />
          <mat-error>
            {{ userForm.get("email")?.errors | formErrors }}
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-dialog-close mat-button>Cancelar</button>
  <button (click)="onSubmit()" mat-button>Guardar</button>
</div>
